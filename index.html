<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>
    
    {{> head }}
    
    <!--- THEMES: in settings.json change 'glitch' to 'gallery', 'menu', or any other theme in the layout/themes folder --->
    <link rel="stylesheet" type="text/css" href="/styles/themes/{{settings.theme}}.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          
          {{> avatar }} 
          {{> name }}

          {{> social }}

          <!--- NEXT STEPS: Want to add a bio or some text? Just add a <p> here:
          <p>
            Put anything you like here!
          </p>
          --->

          <!--- NEXT STEPS: Easy, responsive YouTube/iframe embeds? We've got a helper for that:
          <div class="video-wrapper__16-9">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GSP0b85BKmY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          --->

          {{> links }} 
          
          <h2>
            Gallery
          </h2>
          <div class="gallery">
            <h3>
                         by <a href="https://skeb.jp/@Hoshi_Tefu">星河テフ</a>
            </h3>
            <img src="https://cdn.glitch.global/30e0a551-aae9-4080-afcd-a1b8b2b1333f/tefumon.jpg?v=1672099077592" alt="可愛い金髪な女の子。ピンクシャツとエプソンとワッフル柄スカート着ている。髪型はホイップクリーム入りイチゴ。">
            <img src="https://cdn.glitch.global/30e0a551-aae9-4080-afcd-a1b8b2b1333f/holidays.jpg?v=1672099648710" alt="クリスマスモチーフなこんばんワッフルズちゃんとハロウィンモチーフなこんばんワッフルズちゃん">
            <img src="https://cdn.glitch.global/30e0a551-aae9-4080-afcd-a1b8b2b1333f/birthday.jpg?v=1672099647775" alt="こんばんワッフルズちゃん">
            <img src="https://cdn.glitch.global/30e0a551-aae9-4080-afcd-a1b8b2b1333f/pajamas.jpg?v=1672101236927" alt="可愛いこんばんワッフルズちゃん">
          </div>
          
          
        </div>
      </div>

    </main>
  </body>
</html>
